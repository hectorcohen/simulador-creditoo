<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/index.css">
    <!-- Bootstrap v5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/d4f66c06f9.js"
      crossorigin="anonymous"
    ></script>

    <title>Simulador</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h5 class="text text-light">Simulador</h5>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-3">
        <div class="col-12 col-sm-12 col-lg-6">
          <h2 class="h2">Calcular credito</h2>
          <div class="form-group mt-2 mb-3">
            <label for="monto">Capital</label>
            <input
              type="number"
              class="form-control"
              id="monto"
              placeholder="Ingresar monto"
            />
          </div>
          <div class="form-group mt-2 mb-3">
            <label for="tiempo">Numero de meses</label>
            <input
              type="number"
              class="form-control"
              id="tiempo"
              placeholder="Ingresar cantidad de meses"
              min="1"
              value="1"
            />
          </div>
          <div class="form-group mt-2 mb-3">
            <label for="interes">Interés mensual %</label>
            <input
              type="number"
              class="form-control"
              id="interes"
              placeholder="Ingresar tasa de interés mensual"
            />
          </div>
          <div
            class="form-group mt-2 mb-3 alert alert-danger"
            hidden
            id="alert-error"
          >
            Debes llenar todos los campos!
          </div>
          <button type="button" class="btn btn-primary" id="btnCalcular">
            Calcular credito
          </button>
        </div>
        <div class="col-12 col-sm-12 col-lg-6">
          <div class="table-container mt-4 mb-4">
              <button id="print-table" class="btn btn-outline-primary mb-2">Print table</button>
            <table
              id="lista-tabla"
              class="table table-bordered  table-striped"
            >
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Amortización</th>
                  <th>Interés</th>
                  <th>Cuota</th>
                  <th>Saldo</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom bg-primary">
      <small class="text text-light">
        &copy; Copyright 2022, Héctor Cohen Maldonado</small
      >
    </div>
    <!-- JS functions -->
    <script src="/assets/js/index.js"></script>
    <!-- DayJS -->
    <script src="/assets/libs/dayjs.min.js"></script>
  </body>
</html>
