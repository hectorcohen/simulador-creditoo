<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Simulador</title>
</head>

<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-light" href="#">Simulador</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <!-- Form  -->
                <div class="mb-3">
                    <label class="form-label">Capital</label>
                    <input id="capital" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cuotas</label>
                    <input id="cuotas" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Intereses</label>
                    <input id="intereses" type="number" class="form-control">
                </div>
                <button id="boton-calcular" class="btn btn-primary">Calcular</button>
            </div>
            <div class="col">
                <!-- Table -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nro.</th>
                            <th scope="col">Capital</th>
                            <th scope="col">Interes</th>
                            <th scope="col">Pago</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Render rows -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="row-total table-success">Total</td>
                            <td id="row-1" class="table-success"></td>
                            <td id="row-2" class="table-success"></td>
                            <td id="row-3" class="table-success"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <!-- JS functions -->
    <script src="/assets/js/index.js"></script>
</body>

</html>
